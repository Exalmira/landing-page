<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Huddle landing page">
    <meta property="og:url" content="https://exalmira.github.io/landing-page/">
    <meta property="og:image" content="https://adarshcodes.github.io/huddle-landing-page-with-curved-sections-master/images/screen-mockups.svg">
    <meta property="og:description" content="Huddle landing page with a single introductory section">
    <title>Huddle</title>
    <link rel="shortcut icon" href="./img/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:ital,wght@0,400;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   
   <link rel="stylesheet" href="./css/style.css">
</head>
<body>
 
  <main class="container">
    
      <article class="containers">
 <div class="container1">
  <div class="container1-logo">
    <img class="container1-img" src="./img/logo.svg" alt="logo">
  </div>
  <div class="container1-mockup">
    <img class="mockup-img" src="./img/illustration-mockups.svg" alt="imagen">
  </div>
</div>
<div class="container2">
  <h1 class="container2-title"> Build The Community Your Fans Will Love</h1>
  <p class="container2-paragraph"> Huddle re-imagines the way we build communities. You have
   a voice, but so does your audience. Create connections with 
   your users as you engage in genuine discussion. </p>
   <div class="container2-button">
      <a href="#">Register</a>
   </div>
  <div class="container-social">
    <div class="network">
      <a class="fa-brands fa-facebook-f"></a>
      <a class="fa-brands fa-twitter"></a>
      <a class="fa-brands fa-instagram"></a>
    </div>
  </div>
</div>
</article>    
     
   
  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Exalmira">Nataly Miranda</a>.
    </p>
  </footer>
    <script src="https://kit.fontawesome.com/3d57cca0be.js" crossorigin="anonymous"></script>
</body>
</html>
