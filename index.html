<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Huddle landing page">
    <meta property="og:url" content="https://exalmira.github.io/landing-page/">
    <meta property="og:image" content="https://adarshcodes.github.io/huddle-landing-page-with-curved-sections-master/images/screen-mockups.svg">
    <meta property="og:description" content="Huddle landing page with a single introductory section">
    <title>Huddle</title>
    <link rel="shortcut icon" href="./img/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:ital,wght@0,400;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
   <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <header class="slide-in-top">
    <img class="header-logo" src="./img/logo.svg" alt="Huddle" />
  </header>
  <main>
    <img class="main-illustration slde-in-left" src="./img/illustration-mockups.svg" alt="illustration-mockups">
    <div class=".main-content-container slide-in-right">
      <h1 class="main-heading">Build The Community Your Fans Will Love</h1>
      <p class="main-paragraph">
        Huddle re-imagines the way we build communities. You have a voice, but
        so does your audience. Create connections with your users as you
        engage in genuine discussion.
      </p>
      <a class="main-btn" href="/">Register</a>
    </div>
    <!--<a class="fa-brands fa-facebook-f"></a>
      <a class="fa-brands fa-twitter"></a>
      <a class="fa-brands fa-instagram"></a>-->
  </main>
  <footer class="social-media-container slide-in-bottom">
    <h2 class="visually-hidden">Social Media Links</h2>
      <ul class="social-media-list">
        <li class="social-media-link">
          <a class="icon-link" href="/" aria-label="Follow us on Facebook">
            <i class="icon bi bi-facebook"></i>
          </a>
        </li>
        <li class="social-media-link">
          <a class="icon-link" href="/" aria-label="Follow us on Twitter">
            <i class="icon bi bi-twitter"></i>
          </a>
        </li>
        <li class="social-media-link">
          <a class="icon-link" href="/" aria-label="Follow us on Instagram"
            ><i class="icon bi bi-instagram"></i
          ></a>
        </li>
      </ul>
  </footer>
    <script src="https://kit.fontawesome.com/3d57cca0be.js" crossorigin="anonymous"></script>
</body>
</html>
